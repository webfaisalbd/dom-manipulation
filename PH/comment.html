<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment in dom</title>
    <!-- font awesome link  -->
    <!-- For adding font awesome cdn, just copy the url from this link:  https://cdnjs.com/libraries/font-awesome   -->
    <!-- in the html file inside the head, create a link, and inside the link tag, provide href value(copied from cdnjs.com)  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

     <!-- internal css  -->
     <style>
        button:hover {
  background-color: #3e8e41;
  color: white;
}
    </style>
    
</head>
<body>
    <h2>Add your comment please!</h2>
    <h4>Your comments</h4>
   
    <section>
        <div>
            <ul id="comment-container">
                <li>Before you marry a person, you should first make them use a computer with slow Internet to see who they really are.  <span><i class="fa-solid fa-comment"></i></span> </li>
                <li>There is no sunrise so beautiful that it is worth waking me up to see it.  <span><i class="fa-solid fa-comment"></i></span> </li>
            </ul>
            
            
        </div>
        <div>
            
            <textarea name="" id="comment-box" cols="60" rows="4"></textarea>
            <br>
            <button style="padding: 5px 20px;" id="submit-comment">Post</button>
        </div>
    </section>

    <script>

        let submitComment=document.getElementById('submit-comment').addEventListener('click',function(){
        
        let commentBox=document.getElementById('comment-box');
        
        if(commentBox.value==''){
            Swal.fire(
  'Write Your comment',
  'Your comment box is empty',
  'error'
)
        }
        else{
                
        let li=document.createElement('li');
        li.innerText=commentBox.value;

        let span=document.createElement('span');
        span.innerHTML='<i class="fa-solid fa-comment"></i>';
        span.style.marginLeft="5px";

        li.appendChild(span);

        let commentContainer=document.getElementById('comment-container');
        commentContainer.appendChild(li);

        // reset the text area 
        commentBox.value='';
        }

        })


    </script>
    <!-- sweet alert cdn  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
